<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polonius</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
</head>
<body class="container">
	<section class="backgroundImage"><img src="background.jpg" alt="Source: http://i16.photobucket.com/albums/b38/The_Hat/art-deco-gold-wallpaper_zpsfa39fd36.jpg">
	</section>

	<section class="col-xs-11" id="Page Headine">
		<p>
			<h1>Polonius</h1>
			<h2>Neither a borrower nor lender be...without a lender app</h2>
		</p>
	</section>
	<section class="row">
		<div class="col-xs-5" id="loginArea">
			<p>Login</p>
			<select id="selectLoginID">
				<option id="findLoginName">Find your name</option>
			</select>
			<button>Login</button>
		</div>
		<div class="col-xs-1"></div>
		<div class="col-xs-5" id="signUpArea">
			<p>Sign Up</p>
			<form id="new_user_form">
  			<input id="new_userIdent" type="text" name="userIdent" placeholder="Name"></input>
				<button id="new_user_button">Create New User</button>
			</form>
		</div>
	</section>
	<script src="js/app.js"></script>
</body>
</html>
