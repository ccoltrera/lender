<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polonius Ledger</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <article class="container">
      <section class="header">
        <h1>Ledger</h1>
      </section>
    </article>
    <article class="lent container-fluid">
      <h2>LENT</h2>
      <table class="lent-table .col-xs-6 .col-sm-4">
        <tr>
          <th>Returned</th>
          <th>Item:</th>
          <th>To Friend:</th>
        </tr>
<!-- these will be auto-populated, but row is shown as example -->
        <tr>
          <td><input type="checkbox"></input></td>
          <td>
            <ul class="item">
              <li>test for item</li>
            </ul>
          </td>
          <td>
            <ul class="friend">
              <li>for friend</li>
            </ul>
          </td>
        </tr>
      </table>
    </article>
    <article class="container">
      <h2>BORROWED</h2>
      <table class="borrowed-table .col-xs-6 .col-sm-4">
        <tr>
          <th>Returned</th>
          <th>Item:</th>
          <th>From Friend:</th>
        </tr>
<!-- these will be auto-populated, but row is shown as example -->
        <tr>
          <td><input type="checkbox"></input></td>
          <td>
            <ul class="item">
              <li>test for item</li>
            </ul>
          </td>
          <td>
            <ul class="friend">
              <li>for friend</li>
            </ul>
          </td>
        </tr>
      </table>
    </article>

  </body>
</html>
